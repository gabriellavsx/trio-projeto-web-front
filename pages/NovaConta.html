<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/NovaConta.css">
        <title>Satisfying.you</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="tituloPagina">
                <img class="icon-smile" src="../icons/smile-icon.png" alt>
                <header>Satisfying.you</header>
            </div>
        </header>
        <main>
            <div class="container">
                <form onsubmit="cadastrarUsuario(); return false;" action="Index.html">
                    <p class="tituloForm">Criar uma Conta no Satisfying.you</p><br>

                    <div class="column">
                        <label for="txtEmail">E-mail</label>
                        <input type="email" id="txtEmail" name="email">
                    </div>

                    <div class="column">
                        <label for="txtSenha">Senha</label>
                        <input type="password" id="txtSenhaRepetir" name="senha">
                    </div>

                    <div class="column">
                        <label for="txtSenha">Repetir Senha</label>
                        <input type="password" id="txtSenha" name="senha">
                    </div>

                    <div class="column">
                        <p id="erroSenhas" class="senhas"></p>
                    </div>

                    <div class="containerCriar">
                        <button type="submit" value="Criar">Criar</button>
                    </div>

                </form>
            </div>
        </main>

        <script>
            function cadastrarUsuario() {
                var email = document.getElementById('txtEmail').value;
                var senha = document.getElementById('txtSenha').value;
                var senhaRepetir = document.getElementById('txtSenhaRepetir').value;

                if (senha === senhaRepetir) {
                    var novoUsuario = {
                        email: email,
                        senha: senha
                    };

                    var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                    usuarios.push(novoUsuario);
                    localStorage.setItem('usuarios', JSON.stringify(usuarios));

                    window.location.href = 'Index.html';
                } else {
                    document.getElementById('erroSenhas').innerHTML = 'Senhas n√£o conferem';
                }
            }
        </script>
    </body>
</html>
