<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/Coleta.css">
        <title>Satisfying.you</title>
    </head>

    <body>
        <header>
            <div class="espacoHeader">
                <a href="AcoesPesquisa.html" class="linkSair">Sair</a>
            </div>
        </header>

        <main>
            <div class="tituloPergunta">
                <h1>O que você achou do carnaval 2024?</h1>
            </div>

            <div class="avaliacao">
                <a class="nota" href="#" onclick="avaliarPesquisa('pessimo')">
                    <img src="../assets/notas/pessimo.svg" alt="Nota péssima" class="imagem">
                    <p>Péssimo</p>
                </a>
                <a class="nota" href="#" onclick="avaliarPesquisa('ruim')">
                    <img src="../assets/notas/ruim.svg" alt="Nota Ruim" class="imagem">
                    <p>Ruim</p>
                </a>
                <a class="nota" href="#" onclick="avaliarPesquisa('neutra')">
                    <img src="../assets/notas/neutro.svg" alt="Nota Neutra" class="imagem">
                    <p>Neutro</p>
                </a>
                <a class="nota" href="#" onclick="avaliarPesquisa('boa')">
                    <img src="../assets/notas/bom.svg" alt="Nota boa" class="imagem">
                    <p>Boa</p>
                </a>
                <a class="nota" href="#" onclick="avaliarPesquisa('excelente')">
                    <img src="../assets/notas/excelente.svg" alt="Nota excelente" class="imagem">
                    <p>Excelente</p>
                </a>
    
                <!-- adicionar id da pesquisa -->
                <input type="hidden" id="idPesquisa" value="idPesquisa">
            </div>
        </main>

        <script>
            function avaliarPesquisa(avaliacao){
                var idPesquisa = document.getElementById('idPesquisa').value
                console.log('Avaliação para a pesquisa ' + idPesquisa + ':' + avaliacao)
                window.location.href = 'AgradecimentoParticipacao.html?id=' + idPesquisa
            }

        </script>

    </body>

</html>
