<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/ModificarPesquisa.css">
        <title>Satisfying.you</title>
    </head>

    <body>

    <a href="Home.html">
        <div class="tituloPagina">
            <img class="icon-smile" src="../icons/smile-icon.png" alt="">
            <header>Satisfying.you</header>
        </div> 
    </a>
        <div class="container">
            <form action="Coleta.html" method="get">
                <h2 class="tituloForm">Atualize os dados da pesquisa</h2>
                <div class="form-group">
                    <label for="txtNomePesquisa" >Nome da pesquisa</label><br>
                    <input type="text" id="txtNomePesquisa" name="nomePesquisa" placeholder="Carnaval 2023" required><br>
                </div>
                
                <div class="form-group ">
                    <label for="dtPesquisa">Data</label><br>
                    <input type="date" id="dtPesquisa" name="dataPesq" required><br>
                </div>

                <div class="form-group ">
                    <label for="imgPesquisa">Imagem</label><br>
                    <input type="file" id="imgPesquisa" name="imgPesq" required><br>
                </div>
    
                <div class="containerSalvar">
                    <input type="submit" value="Salvar">
                </div>
                
                
            </form>
        </div>

    </body>

</html>
