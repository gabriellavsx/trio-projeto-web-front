<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/Index.css">
        <link rel="icon" type="image/x-icon" href="../icons/smile-icon.png">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Satisfying.you</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="tituloPagina">
                <img class="icon-smile" src="../icons/smile-icon.png" alt>
                <header>Satisfying.you</header>
            </div>
        </header>
        <main>
            <div class="container-pai">
                <form onsubmit="login(); return false;"  action="Home.html">
                    <p class="tituloForm">Fazer login</p>

                    <div class="column">
                        <label for="txtEmail">E-mail</label>
                        <input type="email" id="txtEmail" name="email" required>
                    </div>

                    <div class="column">
                        <label for="txtSenha">Senha</label>
                        <input type="password" id="txtSenha" name="senha" required>
                    </div>

                    <div class="row1">
                        <div class="centralizado-horizontal1">
                            <p id="invalidos" class="invalidos"></p>
                        </div>
                        <div class="centralizado-horizontal1">
                            <a href="RecuperarSenha.html" target="_self"
                                class="esqueciSenha">Esqueci minha senha</a>
                        </div>
                    </div>

                    <div class="row2">
                        <a href="NovaConta.html" target="_self"
                            class="criarConta">Criar conta</a>
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </main>


        <script src="../scripts/Index.js"></script>
    </body>
</html>
