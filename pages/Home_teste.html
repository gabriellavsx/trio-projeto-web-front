<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Home</title>
    <link rel="stylesheet" href="../style/Home_teste.css">
    
</head>
<body>


    <div class="tituloPagina">
        <header>Satisfying.you</header>
    </div>

    <div>
        <input class="botaoNovaPesquisa" type="submit" value="Nova Pesquisa">
        <a class="sair">Sair</a>
    </div>


    <div class="container-wrapper">

        <div class="busca-container">
            <input type="text" class="busca-input" placeholder="        Insira o termo de busca...">
            
        </div>
        <div class="container">
            <img src="../icons/secomp-icon.png" alt="ícone" class="icon">
            <h2 class="tituloBox">SECOMP 2023</h2>
            <span class="subtituloBox">10/10/2023</span>
        </div>
        <div class="container">
            <img src="../icons/ubuntu-icon.png" alt="ícone" class="icon">
            <h2 class="tituloBox">UBUNTU 2022</h2>
            <span class="subtituloBox">05/02/2022</span>
        </div>
        <div class="container">
            <img src="../icons/meninascpu-icon.png" alt="ícone" class="icon-2">
            <h2 class="tituloBox">MENINAS CPU</h2>
            <span class="subtituloBox">01/04/2022</span>
        </div>
        <div class="container">
            <img src="../icons/melodia-icon.png" alt="ícone" class="icon-2">
            <h2 class="tituloBox">FESTIVAL MELODIA 2023</h2>
            <span class="subtituloBox">14/09/2023</span>

        </div>
    </div>
</body>
</html>
