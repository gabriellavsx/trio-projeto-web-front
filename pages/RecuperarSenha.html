<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/RecuperarSenha.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Recuperar Senha</title>

</head>
<body>
    <header class="cabecalho">
        <div class="tituloPagina">
            <img class="icon-smile" src="../icons/smile-icon.png" alt="">
            <header>Satisfying.you</header>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="Index.html">
                <div class="titulos">
                    <div  class="tituloForm">
                        <p>Redefina a sua senha</p>
                    </div>
                    <div class="subtituloForm">
                        <p>Digite o seu e-mail para recuperação</p>
                    </div>
                </div>

                <div class="column">
                    <label for="txtEmail">E-mail</label><br>
                    <input type="email" id="txtEmail" name="email" placeholder="jurandir.pereira@hotmail.com" required>
                    <p class="invalidos">Formato inválido de e-mail</p>
                </div>

                <button type="submit">Recuperar</button>
            </form>
        </div>
    </main>


</body>
</html>
