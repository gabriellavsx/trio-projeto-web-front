<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Satisfying.you</title>
        <link rel="stylesheet" href="../style/NovaPesquisa.css">
    </head>

    <body>
        <header>
            <h1 class="tituloPagina">Satisfying.you</h1>
        </header>
        
        <div class="container">
            <form action="Coleta.html" method="get">
                <h2 class="tituloForm">Criar nova pesquisa de satisfação</h2>
                
                <div class="form-group">
                    <label for="txtNomePesquisa">Nome da pesquisa</label><br>
                    <input type="text" id="txtNomePesquisa" name="nomePesquisa" required><br>
                </div>
                
                <div class="form-group">
                    <label for="dtPesquisa">Data</label><br>
                    <input type="date" id="dtPesquisa" name="dataPesq" required><br>
                </div>
    
                <div class="form-group">
                    <label for="imgPesquisa">Imagem</label><br>
                    <input type="file" id="imgPesquisa" name="imgPesq" required><br>    
                </div>
    
                <input type="submit" value="Enviar">
                
    
            </form>
        </div>
    </body>

</html>
