<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/NovaPesquisa.css">
    <title>Satisfying.you</title>


    <script>
       function adicionarPesquisa() {
    // Obtenha os valores dos campos do formulário
    var nomePesquisa = document.getElementById('txtNomePesquisa').value;
    var dataPesquisa = document.getElementById('dtPesquisa').value;
    var imgPesquisaInput = document.getElementById('imgPesquisa');

    // Verifique se um arquivo foi selecionado
    if (imgPesquisaInput.files.length > 0) {
        var file = imgPesquisaInput.files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            var imagemPesquisa = reader.result;

            // Crie um objeto representando a nova pesquisa
            var novaPesquisa = {
                nomePesquisa: nomePesquisa,
                dataPesquisa: dataPesquisa,
                imagemPesquisa: imagemPesquisa
            };

            // Recupere a lista de pesquisas do localStorage
            var listaPesquisas = JSON.parse(localStorage.getItem('listaPesquisas')) || [];

            // Adicione a nova pesquisa à lista
            listaPesquisas.push(novaPesquisa);

            // Armazene a lista atualizada no localStorage
            localStorage.setItem('listaPesquisas', JSON.stringify(listaPesquisas));

            // Redirecione para a página Home.html
            window.location.href = 'Home_copy.html';
        };

        reader.readAsDataURL(file);
    } else {
        alert('Por favor, selecione uma imagem.');
    }
}

    </script>
</head>

<body>

    <a href="Home.html">
        <div class="tituloPagina">
            <img class="icon-smile" src="../icons/smile-icon.png" alt="">
            <header>Satisfying.you</header>
        </div>
    </a>
    <main>
        <div class="container">
            <form>
                <h2 class="tituloForm">Criar nova pesquisa de satisfação</h2>

                <div class="form-group">
                    <label for="txtNomePesquisa">Nome da pesquisa</label>
                    <input type="text" id="txtNomePesquisa" name="nomePesquisa" required><br>
                </div>

                <div class="form-group">
                    <label for="dtPesquisa">Data</label>
                    <input type="text" id="dtPesquisa" name="dataPesquisa" placeholder="22/03/2023" required><br>
                </div>

                <div class="form-group">
                    <label for="imgPesquisa">Imagem</label>
                    <input type="file" id="imgPesquisa" name="imagemPesquisa" accept="image/*" required><br>
                </div>

                

                <div class="containerCriar">
                    <input type="button" value="Criar" onclick="adicionarPesquisa()">
                </div>
            </form>
        </div>
    </main>

   
</body>

</html>
